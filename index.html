<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Csound Verb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/csoundLogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>


<body class="text-center bg-light">


    <!-- -->
    <div class="cover-container d-flex p-5 flex-column">

        <!--Main-->

        <main role="main" class="text-center">

            <!--Website Name -->
            <h1 class="cover-heading display-3">Csound Convolver</h1>

            <!--Subtitle -->
            <p class="text-muted">Coded by Giuseppe Ernandez and Lorenzo Ballerini for Constp</p>

            <!--Button -->
            <div class="btn-group d-flex">
                <input type="button" class="btn btn-success btn-lg" id="play" onclick="start()" value="Start">
                </input>
                <input type="button" class="btn btn-danger btn-lg" id="pause" onclick="pause()" value="Pause">
                </input>
            </div>

            <!--Console Csound -->
            <div>
                <div>
                    <textarea class="form-control bg-dark text-success m-2" rows="15" id="console" readonly>
          </textarea>

          <!-- Controller Section -->
          <div class="d-inline-flex mb-3">
            <div class="p-2 bd-highlight">
                <label for="drywet" class="form-label h4">Dry/Wet</label>
                <input type="range" id="drywet" class="form-range" min="0" max="1" value="0.5" step="0.001"
                oninput="setParameter(id, value)"></input>
            </div>
            <div class="p-2 bd-highlight">
                <label for="gain" class="form-label h4">Gain</label>
                <input type="range" id="gain" class="form-range" min="0" max="1" value="0.5" step="0.001"
                oninput="setParameter(id, value)"> </input>
</div>
          </div>

        </main>

        <!--Footer -->

        <footer class="py-3 my-3 border-top">
            <p class="text-center text-muted">Pagine Web Creata da Giuseppe Ernandez<br><a
                    href="mailto:giuseppeernandez@hotmail.it">giuseppeernandez@hotmail.it</a></p>
        </footer>

    </div>

</body>

</html>
